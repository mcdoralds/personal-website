<!-- index.html -->
<html>

  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    
    <div id="container">
      <div class="icons">
        <img src="images/work.png" onmouseover="this.src='images/workhover.png'" onmouseout="this.src='images/work.png'" data-img="images/hover1.png">
        <img src="images/projects.png" onmouseover="this.src='images/projectshover.png'" onmouseout="this.src='images/projects.png'" data-img="images/hover2.png">
        <img src="images/aboutme.png" onmouseover="this.src='images/aboutmehover.png'" onmouseout="this.src='images/aboutme.png'" data-img="images/hover3.png">
        <img src="images/contact.png" onmouseover="this.src='images/contacthover.png'" onmouseout="this.src='images/contact.png'" data-img="images/hover4.png">
      </div>

      <div class="main">
        <img id="center-image" src="images/hovernone.png"/>
      </div>
    </div>

    <!--
    The JavaScript code adds event listeners to the img element 
    that change the source of the image when the mouse is hovered over it or when the mouse is moved away from it.
    -->
    <script src="script.js"></script>

  </body>
</html>
